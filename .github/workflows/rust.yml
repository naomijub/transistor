name: Rust

on:
  push:
    branches: [ master ]
  pull_request:
    branches:
      - master
      - beta
    
env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: FMT
      run: |
        rustup component add rustfmt
        cargo fmt -- --check