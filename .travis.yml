language: rust
sudo: enabled
services:
  - docker
rust:
  - stable
  - beta
  - nightly
matrix:
  include:
    - os: windows
      dist: 1803-containers
      env: VERSION=1.11 VARIANT=windows/windowsservercore-1803
  allow_failures:
    - rust: nightly
before_script:
  - docker run -d -p 3000:3000 juxt/crux-standalone:20.02-1.7.0-alpha
script:
    - cargo build --verbose
    - cargo test --verbose
    - cargo run --example state
    - cargo run --example tx_log
    - cargo run --example evict
    - cargo run --example entity